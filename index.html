<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singnal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="import" href="exercises/exercises.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head

<body>

    <!-- Loading overlay -->
    <div id="load-overlay">
        Loading
    </div>

    <!-- Header -->
    <header>

    </header>

    <!-- Sheet music container -->
    <div id="osmd-container"></div>
    <!-- Null container for the OSMD only used for playback -->
    <div id="osmd-null" style="visibility: hidden;"></div>

    <!-- Control container -->
    <div id="control-side">
        <div id="control-test-section">
            <h2>Test</h2>
            <button type="checkbox" id="control-test-mode" name="test-mode" value="1">Start</button>
            <button type="checkbox" id="control-test-mode" name="start-tone" value="1">Play start tone</button>
        </div>
        <hr>
        <div id="control-practice-section">
            <h2>Practice</h2>
            <div id="playback-control">
                <input type="checkbox" id="control-play-pause" name="play-pause" value="0">
                <label for="control-play-pause">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </label>
            </div>
            <input type="checkbox" id="control-current-mesure" name="current-measure" value="0">
            <label for="current-measure"> Highlight current measure</label><br>
            <input type="checkbox" id="control-metronome" name="metronome" value="0">
            <label for="current-measure">Metronote</label><br>
        </div>
    </div>


    <!-- Pitch information container -->
    <div id="pitch-info"></div>

    <!-- App context -->
    <script src="scripts/context.js"></script>

    <!-- Handle exercise -->
    <script src="scripts/exercises.js"></script>

    <!-- Init OSMD -->
    <script src="scripts/opensheetmusicdisplay.min.js"></script>
    <script src="scripts/osmdStart.js"></script>
    <script src="scripts/osmdDifferentPlayback.js"></script>

    <!-- Script for IPF generation -->
    <script src="scripts/generateIPF.js"></script>

    <!-- Playback script -->
    <script src="scripts/playback.js"></script>

    <script src="scripts/start.js"></script>

</body>
</html>
