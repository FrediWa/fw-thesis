<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singnal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="import" href="exercises/exercises.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head

<body>

    <!-- Loading overlay -->
    <div id="load-overlay">
        Loading...
    </div>

    <!-- Header -->
    <header>
        <h1 style="text-align: center; margin-bottom: 0;">VSS</h1>
        <h3 style="text-align: center; margin: 10px 0 20px 0">V**** Singstar</h3>
        <section id="track-selection-section">
            <div id="track-collection-selection-container">
                <label for="collection-selection">Select collection</label>
                <select id="collection-selection">
                </select>
            </div>

            <div id="track-selection-container">
                <div>
                    <label for="sheet-selection">Select sheet</label>
                    <select id="sheet-selection">
                    </select>
                </div>
                <div>
                    <label for="playback-selection">Select playback</label>
                    <select id="playback-selection">
                    </select>
                </div>
            </div>
        </section>

    </header>
    <!-- Sheet music container -->
    <div id="osmd-container"></div>
    <!-- Null container for the OSMD only used for playback -->
    <div id="osmd-null" style="visibility: hidden;"></div>

    <!-- Save recorded audio -->
    <audio id="recorded-audio" muted></audio>

    <!-- Control container -->
    <div id="control-side">
        <div id="control-test-section">
            <h2>Test</h2>
            <button type="checkbox" id="control-start-tone" name="start-tone" value="1">Play start tone</button>
            <input type="checkbox" id="control-test-mode" name="test-mode">
                <label class="control-input" for="control-test-mode">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-stop"></i>
                </label>
        </div>
        <hr>
        <div id="control-practice-section">
            <h2>Practice</h2>
            <h3>Playback</h3>
            <div id="playback-control">
                <input type="checkbox" id="control-play-pause" name="play-pause">
                <label class="control-input" for="control-play-pause">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </label>

                <button class="control-input" id="control-play-restart" name="play-restart">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>

            <h3>Options</h3>
            <!-- <input class="control-input" type="checkbox" id="control-cursor-show" name="cursor-show" checked="true"> -->
            <!-- <label class="control-input" for="control-cursor-show"> Show cursor</label><br> -->
            <input class="control-input" type="checkbox" id="control-mute-playback" name="mute-playback">
            <label class="control-input" for="control-mute-playback"> Mute Playback</label><br>

            <!-- <input class="control-input"  type="checkbox" id="control-metronome" name="metronome" value="0"> -->
            <!-- <label class="control-input"  for="control-metronome">Metronote</label><br> -->
            <canvas id="oscilloscope"></canvas>
        </div>
    </div>

    <!-- Import libraries -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="http://unpkg.com/tone"></script>
    <script src="scripts/opensheetmusicdisplay.min.js"></script>

    <!-- App context -->
    <script src="scripts/init.js"></script>

    <!-- Script for IPF generation -->
    <script src="scripts/generateIPF.js"></script>

    <!-- Init OSMD -->
    <script src="scripts/osmdStart.js"></script>

    <!-- Handle exercise -->
    <script src="scripts/exercises.js"></script>

    <!-- Playback script -->
    <script src="scripts/playback.js"></script>

    <!-- Record script -->
    <script src="scripts/record.js"></script>

    <script src="scripts/start.js"></script>

</body>
</html>
